name: Release Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Build'
        required: true
        default: 'v1.0.0'
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop
          
      - name: Install dependencies
        run: |
          flutter clean
          flutter pub get
        
      - name: Build Windows
        run: flutter build windows --release
        
      - name: Check Build Directory
        run: |
          Get-ChildItem -Path "build\windows\x64\runner\Release" -Recurse
          
      - name: Create Archive Directory
        run: mkdir release-builds
        
      - name: Archive Windows Release
        shell: pwsh
        run: |
          $source = "build\windows\x64\runner\Release\*"
          $destination = "release-builds\windows-release.zip"
          if (Test-Path $source) {
              Compress-Archive -Path $source -DestinationPath $destination -Force
          } else {
              Write-Error "Build directory not found!"
              exit 1
          }

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: release-builds/windows-release.zip
        
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Enable Linux Desktop
        run: flutter config --enable-linux-desktop
          
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build libgtk-3-dev
          sudo apt-get install -y libmpv-dev mpv
          sudo apt-get install -y pkg-config
          
      - name: Install dependencies
        run: |
          flutter clean
          flutter pub get
        
      - name: Build Linux
        run: flutter build linux --release
        
      - name: Archive Linux Release
        uses: thedoctor0/zip-release@0.7.1
        with:
          type: 'zip'
          filename: 'linux-release.zip'
          directory: build/linux/x64/release/bundle

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: linux-release.zip

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            windows-build/windows-release.zip
            linux-build/linux-release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
